<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d"></div>
    <script type="text/babel">
        var ar = [{
            "Name":"suma",
            "Gender":"female",
            "Age":21
        },
        {
        "Name":"nani",
        "Gender":"male",
        "Age":23
      },
      {
        "Name":"varshi",
        "Gender":"female",
        "Age":22
      }
        ];
      var jh1 = <div style={{padding:'20px'}}>       
                 {
                    ar.map((a)=>{
                        return <div style={{border:'1px solid',margin:'10px',padding:'10px',width:'230px'}}>
                            <div style={a.Gender==="female"?{backgroundColor:'pink'}:{backgroundColor:'aqua'}}>
                                <h1>Name:{a.Name}</h1>
                                <h1>Gender:{a.Gender}</h1>
                                <h1>Age:{a.Age}</h1>
                            </div>  
                            </div>
                        }) 
                 } 
                </div>
      ReactDOM.render(jh1,document.getElementById("d"));
  </script>
  </body>
</html>
