<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d"></div>
    <div id="d1"></div>
    <script type="text/babel">
      var ar = [13,6,45,46];
      var br = ["suma","sri","santhu","januu"];
      var jh1 = <ul >
                  {
                    ar.map((a)=>{
                      return <li style={a%2===0?{color:'green'}:{color:'red'}}>{a}</li>
                    })
                  }
                </ul>
      ReactDOM.render(jh1,document.getElementById("d"));
      var jh2 = <ul >
                  {
                    br.map((a)=>{
                      return <li style={a.length%2===0?{color:'green'}:{color:'red'}}>{a}</li>
                    })
                  }
                </ul>
      ReactDOM.render(jh2,document.getElementById("d1"));
  </script>
  </body>
</html>
