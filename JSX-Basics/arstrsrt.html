<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d"></div>
    <script type="text/babel"> 
    var x=["suma","varshi","chinnu","honey","nani","bunny"];
            {
                x.sort(function (a, b) {
                var f1 = a.toLowerCase();
                var f2 = b.toLowerCase();
                if (f1 < f2) {
                    return -1;
                }
                if (f1 > f2) {
                    return 1;
                }
                return 0;
                });
            }
             var s =<div>
                {
                    x.map((a)=>{
                        return <li>{a}</li>
                    })
                }
             </div>
            ReactDOM.render(s,document.getElementById("d"))
    </script>
  </body>
</html>
