<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            .mybox{
                border: 1px solid;
                margin:10px;
                padding:10px;
            }
        </style>
    </head>
    <body>
        
        <div id="d">

        </div>
        <script type="text/babel">
            var students = [
                {
                    firstname:'praveen',
                    lastname:'gubbala',
                    age:38
                },
                {
                    firstname:'suma',
                    lastname:'p',
                    age:21
                },
                {
                    firstname:'priya',
                    lastname:'s',
                    age:26
                },
                {
                    firstname:'nani',
                    lastname:'n',
                    age:23
                }
            ];
            function del(i){
                students.splice(i,1);
                console.log(students);
                ReactDOM.render(genTable(),document.getElementById('d'))
            }
            function genTable(){
                var mytable =   (<table border="2">
                                <thead>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Options</th>
                                </thead>
                                <tbody>
                                    {
                                        students.map((s,i)=>{
                                            return  <tr>
                                                        <td>{s.firstname}</td>
                                                        <td>{s.lastname}</td>
                                                        <td>{s.age}</td>
                                                        <td><button onClick={()=>{del(i)}}>Delete</button></td>
                                                    </tr>
                                        })
                                    }    
                                </tbody>
                            </table>)
                 return mytable;
            } 
            ReactDOM.render(genTable(),document.getElementById('d'))
        </script>
    </body>
</html>
