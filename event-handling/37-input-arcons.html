<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id='d'></div>
    <script type="text/babel">
        var ar=[];
        var jh1=<div>
            <input id="dd" type="text"></input>
            <button onClick={()=>{abc()}}>click here to push value</button>
            <h1 id="ddd"></h1>
            <ul>
            
                    {
                        ar.map((a)=>{
                            return <ul  id="li"><li>{a}</li></ul>
                        })
                    }
                 
           
                </ul>
            </div>
            function abc(){
                ar.push(document.getElementById("dd").value)
                console.dir(ar);
                document.getElementById("ddd").innerHTML=ar;
                var i=ar.indexOf(ar.target.value);
                console.log(i);
                var br=document.getElementById("li");
                br.innerHTML=ar;
                    
            }
            ReactDOM.render(jh1,document.getElementById("d"))
    </script>
  </body>
</html>
