<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        img{
            display: block;
            width: 100px;
            height:100px;
        }
    </style>
</head>
  <body>
    <div id='d'></div>
    <script type="text/babel">
        var jh1 = <div>
            <input onClick={abc} type="radio" value="INDIA" name="n"/>IND
            <input onClick={abc} type="radio" value="United States of America" name="n"/>USA
            <h1 id="hd"></h1>
            <input onChange={ab} type="radio" src="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg" name="m"/>Male
            <input onChange={ab} type="radio" src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png" name="m" />Female
            <img id="dd" />
            </div> 
        function abc(e){
            var s=document.getElementById("hd");
            s.innerHTML=e.target.value;
        } 

        function ab(e){
            var s=document.getElementById("dd");
            s.src=e.target.src;
        }  
             
        ReactDOM.render(jh1,document.getElementById('d'))       
    </script>
  </body>
</html>
